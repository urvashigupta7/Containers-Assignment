apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: build
spec:
  workspaces:
    - name: source
  steps:
    - name: build-go-image
      image:  quay.io/buildah/stable:v1.17.0
      workingdir: $(workspaces.source.path)
      command: ["/bin/bash"]
      args: ["-c","buildah bud -t go-app:v1 ./Dockerfile ;"]
      volumeMounts:
        - name: varlibcontainers
          mountPath: /var/lib/containers
      securityContext:
        privileged: true
    - name: push-to-dockerhub
      image: quay.io/buildah/stable:v1.17.0
      workingdir: $(workspaces.source.path)
      command: ["/bin/bash"]
      args: ["-c","buildah push --creds $USERNAME:$PASSWORD localhost/go-app:v1  docker://$USERNAME/go-app:v1 ;"]
      env:
      - name: USERNAME
        valueFrom:
          secretKeyRef:
            name: docker-creds
            key: USERNAME
      - name: PASSWORD
        valueFrom:
          secretKeyRef:
            name: docker-creds
            key: PASSWORD
      volumeMounts:
      - name: varlibcontainers
        mountPath: /var/lib/containers
      securityContext:
        privileged: true
  volumes:
    - name: varlibcontainers
      emptyDir: {}